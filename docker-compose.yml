services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spentracker_app
    user: "1000:1000"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - spentracker_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: spentracker_nginx
    ports:
      - "8092:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - spentracker_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: spentracker_mysql
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spentracker
      MYSQL_USER: spentracker_user
      MYSQL_PASSWORD: spentracker_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spentracker_network

  redis:
    image: redis:7-alpine
    container_name: spentracker_redis
    ports:
      - "6381:6379"
    networks:
      - spentracker_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: spentracker_phpmyadmin
    ports:
      - "8094:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: root
    networks:
      - spentracker_network
    depends_on:
      - mysql

  mailhog:
    image: mailhog/mailhog:latest
    container_name: spentracker_mailhog
    ports:
      - "1027:1025"
      - "8095:8025"
    networks:
      - spentracker_network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spentracker_queue
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - .:/var/www/html
    networks:
      - spentracker_network
    depends_on:
      - mysql
      - redis

networks:
  spentracker_network:
    driver: bridge

volumes:
  mysql_data: